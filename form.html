    <link rel="stylesheet" href="css/base.css" title="base">
    <link rel="alternate stylesheet" type="text/css" href="css/dark.css" title="dark">
    <title>Űrlap-Baba masszázs</title>
</head>

<body class="container-fluid">
    <button id="dark" onclick="switch_style('dark');return false;">Dark</button>
    <button id="light" onclick="switch_style('base');return false;">Light</button>
    <header>
        <h1 class="row justify-content-center">Baba masszázs</h1>
        <img id="logo" src="media/imgs/rozsabimbo.png" alt="A honlap logoja." class="rounded-circle mx-auto d-block">

        <nav class="navbar navbar-expand-sm nav-navbar navbar-toggler justify-content-center">

                <li class="nav-item"><a class="nav-link" href="index.html">Kezdőlap</a></li>

        </nav>

    <div id="form" class="countiner form-group">
        <main>
            <form action="mailto:gipsz@jakab.hu" method="POST">
                <h1>Üzenet küldés</h1><br>
                <label>E-mail:</label>
                <input type="text" size="30"><br>
                <label>Telefonszám:</label>
                <input type="text" size="12"><br>
                <label>Új ügyfél - Igen/Nem </label><br>
                <input type="radio" name="new" id="igen" value="Igen">
                <label for="igen">Igen</label><br>
                <input type="radio" name="new" id="nem" value="Nem">
                <label for="nem">Nem</label><br>
                <label>Egyéb:</label><br>
                <textarea name="text" id="text" cols="60" rows="10"></textarea><br>
                <label for="check">Feliratkozás a hírlevélre</label>
                <input type="checkbox" name="check" id="check"><br>
                <input type="submit">
                <input type="reset">
            </form>
        </main>
    </div>


    <footer>
